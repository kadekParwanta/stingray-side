<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let event of events">
    <ion-card>

  <ion-item>
    <h2>{{event.name}}</h2>
    <p>{{event.location}}</p>
  </ion-item>

  <div *ngIf="event.photos.length > 0"><img-loader useImg [src]="event.photos[0].url" ></img-loader></div>

  <ion-card-content>
    <p>{{event.description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col pull-right>
      <ion-note>
        {{event.createdDate | date: 'dd/MM/yyyy'}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
  </div>

</ion-content>

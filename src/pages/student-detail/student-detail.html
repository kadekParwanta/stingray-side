<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{student.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="student" class="selection">
    <ion-card>
      <ion-card-content [ngStyle]="style">
        <img [src]="student.photo.url">
        <h2>{{student.name}}</h2>
        <h3>{{student.motto}}</h3>
      </ion-card-content>
      <ion-list>
        <a href="tel:{{student.phonenumber}}" item-start>
          <ion-icon name="call" item-left></ion-icon>
          <p>Call Mobile</p>
          <h2>{{student.phonenumber || '-'}}</h2>
        </a>
        <a href="sms:{{student.phonenumber}}" item-start>
          <ion-icon name="text" item-left></ion-icon>
          <p>Text</p>
          <h2>{{student.phonenumber || '-'}}</h2>
        </a>
        <a href="mailto:{{student.email}}" item-start>
          <ion-icon name="mail" item-left></ion-icon>
          <p>Email</p>
          <h2>{{student.email || '-'}}</h2>
        </a>
        <a href="instagram://user?username={{student.instagram}}" item-start>
          <ion-icon name="logo-instagram" item-left></ion-icon>
          <p>Instagram</p>
          <h2>{{student.instagram || '-'}}</h2>
        </a>
        <a item-start>
          <ion-icon name="line" item-left></ion-icon>
          <p>Line</p>
          <h2>{{student.line || '-'}}</h2>
        </a>
      </ion-list>
    </ion-card>
  </div>
</ion-content>

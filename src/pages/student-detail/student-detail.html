<ion-header>

  <ion-navbar>
    <ion-title>{{student.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>

        <div text-center>
          <ion-item>
            <ion-thumbnail><img [src]="student.photo.url"></ion-thumbnail>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

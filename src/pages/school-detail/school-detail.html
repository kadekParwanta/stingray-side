<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{school.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing.."></ion-refresher-content>
      </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col center col-8>
        <h4>Alamat</h4>
        <p>{{school.address}}</p>
      </ion-col>
      <ion-col col-4>
        <img-loader useImg [src]="school.photos[0].url" imageViewer></img-loader>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-90>
        <h4>Profil Singkat</h4>
        <p>{{school.profile || "-"}}</p>
      </ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col>
        <ion-list *ngFor="let generation of generations">
          <ion-item (click)="goToDetails(generation)" detail-push>
            <ion-thumbnail item-start>
              <img-loader useImg *ngIf="generation.photos.length > 0" [src]="generation.photos[0].url" ></img-loader>
            </ion-thumbnail>
            <h2>{{generation.name}}</h2>
            <p>Tahun {{generation.year}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

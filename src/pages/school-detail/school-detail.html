<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{school.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-grid>
    <ion-row>
      <ion-col center>
        <p>{{school.name}}</p>
        <p>{{school.address}}</p>
      </ion-col>
      <ion-col width-50 offset-10>
        <img [src]="school.photos[0].url">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-90>
        <h4>Profil</h4>
        <p>{{school.profile}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="pictureRow">
      <ion-col offset-67>
        <h4>Generasi</h4>
      </ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col>
        <ion-list *ngFor="let generation of generations">
          <ion-item (click)="goToDetails(generation)">
            <ion-thumbnail item-left>
              <img *ngIf="generation.photos.length > 0" [src]="generation.photos[0].url" />
            </ion-thumbnail>
            <h2>Angkatan {{generation.name}}</h2>
            <p>Tahun {{generation.year}}</p>
            <button ion-button clear item-right>Preview</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

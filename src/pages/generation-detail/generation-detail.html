<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{generation.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing.."></ion-refresher-content>
      </ion-refresher>

  <ion-slides class="slider">
    <ion-slide *ngFor="let photo of generation.photos" (click)="openPhotoViewer(photo.url)">
      <img-loader useImg [src]="photo.url" class="slide-image"></img-loader>
    </ion-slide>
  </ion-slides>

  <ion-grid *ngIf="isConnected; else offline">
    <ion-row>
      <ion-col>
        <h4>{{school.name}}</h4>
        <p>Tahun {{generation.year}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="pictureRow">
      <ion-col offset-50>
        <h4>Daftar Kelas</h4>
      </ion-col>
    </ion-row>
    <div *ngFor="let class of generation.classes">
      <!--<ion-row class="pictureRow">
        <ion-col>
          <h4>{{ class.name }}</h4>
          <div *ngIf="class.photos.length > 0">

              <ion-row wrap *ngFor="let photo of class.photos">
                <ion-col width-33>
                  <img-loader useImg [src]="photo.url" imageViewer>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <p>Daftar Siswa</p>
          <ion-list *ngFor="let student of class.students">
            <ion-item (click)="goToStudentDetails(student)" detail-push>
              <ion-avatar item-left>
                <img-loader useImg [src]="student.photo.url">
              </ion-avatar>
              <h2>{{student.name}}</h2>
              <p>{{student.motto}}</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>-->
      <ion-card (click)="goToClassDetails(class)">
          <div class="skewed"><span>{{class.name}}</span></div>
        <img-loader useImg [src]="class.photos[0].url"></img-loader>
        
        <!-- <div class="card-subtitle">{{class.students.length}} Siswa</div> -->
      </ion-card>
    </div>
  </ion-grid>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="read()"><ion-icon name="book"></ion-icon></button>
    </ion-fab>

  <!--<button ion-button block (click)="order()">Scan barcode</button>-->
</ion-content>

<ng-template #offline>
  <ion-row style="margin:10px">
    <ion-item style="background-color:khaki">
        <div [hidden]="isLoading">
            <ion-icon name="sad" item-start></ion-icon>
            Oops.. Koneksi terputus
        </div>
        <div [hidden]="!isLoading">
            <ion-spinner name="bubbles"></ion-spinner>
            Menyambungkan..
        </div>
    </ion-item>
  </ion-row>
</ng-template>

<ion-header>

  <ion-navbar>
    <ion-title>{{generation.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides #slider [options]="mySlideOptions" class="slider">
          <ion-slide *ngFor="let photo of generation.photos">
            <img [src]="photo.url" class="slide-image"/>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

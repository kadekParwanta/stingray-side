<ion-header>

  <ion-navbar color="dark">
    <ion-title>Angkatan {{generation.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">

  <ion-slides #slider [options]="mySlideOptions" class="slider">
    <ion-slide *ngFor="let photo of generation.photos">
      <img [src]="photo.url" class="slide-image" />
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Tahun {{generation.year}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="pictureRow">
      <ion-col offset-67>
        <h4>Kelas</h4>
      </ion-col>
    </ion-row>
    <div *ngFor="let class of generation.classes">
      <ion-row class="pictureRow">
        <ion-col>
          <h4>{{ class.name }}</h4>
          <div *ngIf="class.photos.length > 0">
          <p>Foto Kelas</p>
            <ion-grid>
              <ion-row wrap *ngFor="let photo of class.photos">
                <ion-col width-33>
                  <img [src]="photo.url">
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <p>Biodata</p>
          <ion-grid>
            <ion-row wrap>
              <ion-col width-50 *ngFor="let student of class.students">
                <ion-grid>
                  <ion-row>
                    <ion-col width-50><div *ngIf="student.photo"><img [src]="student.photo.url"></div></ion-col>
                    <ion-col center>
                      <p>{{student.name}}</p>
                      <p>{{student.motto}}</p>
                      <p>{{student.address}}</p>
                      <p>{{student.NIS}}</p>
                      </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

 <button ion-button block (click)="order($event)">Order</button>
</ion-content>

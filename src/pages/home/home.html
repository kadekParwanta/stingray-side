<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stingray</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-slides autoplay=2000 loop="true" pager="true" class="slider">
    <ion-slide *ngFor="let slide of sliders">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  
  <ion-grid>
  <ion-row>
    <ion-col width-50 ><button ion-button color="light" outline block icon-start (click)="openMenu(0)"><ion-icon name="camera"></ion-icon>PHOTOGRAPHY</button></ion-col>
    <ion-col width-50 ><button ion-button color="light" outline block icon-start (click)="openMenu(1)"><ion-icon name="key"></ion-icon>EO</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50 offset-25><button ion-button color="light" outline block icon-start large (click)="openMenu(2)"><ion-icon name="book"></ion-icon>YEARBOOK</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50 ><button ion-button color="light" outline block icon-start (click)="openMenu(3)"><ion-icon name="body"></ion-icon>CLOTH</button></ion-col>
    <ion-col width-50 ><button ion-button color="light" outline block icon-start (click)="openMenu(4)"><ion-icon name="musical-notes"></ion-icon>MUSIC</button></ion-col>
  </ion-row>
</ion-grid>

</ion-content>

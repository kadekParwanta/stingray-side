<ion-row>
  <ion-col>
      <ion-item>
          <ion-input type="text" placeholder="Nama lengkap" name="fullName" [(ngModel)]="fullName" required></ion-input>

<ion-row>
  <ion-col>
      <button ion-button class="submit-btn" full (click)="updateName(fullName)" type="submit">Simpan</button>
  </ion-col>
</ion-row>

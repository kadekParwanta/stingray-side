<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="messages">
    <div class="message" *ngFor="let m of messages" [ngClass]="{'me': m.sender.id === me.id}">
      <img-loader useImg [src]="m.sender.profilePicture" class="avatar" *ngIf="m.sender.id !== me.id"></img-loader>
      {{ m.text }}
      <span class="date">{{ m.createdDate | date:'medium' }}</span>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="msg">
  <input type="text" placeholder="Message ..." [(ngModel)]="message" (keydown.enter)="sendMessage(message)">
  <button ion-button (click)="sendMessage(message)" [disabled]="message === ''" color="primary" style="height: 75%;">
    <ion-icon name="send"></ion-icon>
  </button>  
</div>
</ion-footer>

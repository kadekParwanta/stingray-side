<ion-header>

  <ion-navbar color="dark">
    <ion-title>Yearbook</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="searchQuery"
                   (ionInput)="getItems($event)"
                   (ionClear)="OnClearSearch($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing.."></ion-refresher-content>
      </ion-refresher>

  <ion-grid>
    <ion-row *ngFor="let row of grid">
      <ion-col col-6 *ngFor="let school of row">
        <ion-card (click)="goToDetails(school)">
          <div *ngIf="school.photos.length > 0"><img-loader useImg [src]="school.photos[0].url" ></img-loader></div>
          <ion-card-content>
            <ion-card-title>
              {{school.name}}
            </ion-card-title>
          </ion-card-content>

          <ion-row no-padding>
            <ion-col>
              <button ion-button icon-start clear small>
                <!--<ion-icon name="people"></ion-icon>-->
                <div><ion-badge>{{school.generations.length}}</ion-badge> generasi</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>
  <!--<ion-infinite-scroll (ionInfinite)="loadMoreSchool($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>-->
</ion-content>

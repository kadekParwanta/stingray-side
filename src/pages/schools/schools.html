<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Yearbook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
  <ion-card *ngFor="let school of schools" (click)="goToDetails(school)">
    <img *ngIf="school.photos.length > 0" [src]="school.photos[0].url" />
    

    <ion-card-content>
      <ion-card-title>
        {{school.name}}
      </ion-card-title>
      <p>
        {{school.hymne}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

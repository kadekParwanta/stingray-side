<ion-header>

  <ion-navbar color="dark">
    <ion-title>Konfirmasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <img [src]="generation.photos[0].url">
      </ion-col>
      <ion-col width-50 center>
        <p>Generasi: {{generation.name}}</p>
        <p>Tahun: {{generation.year}}</p>
        <p>Harga hardcopy: Rp.0</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label color="primary" floating>Nama Pemesan</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Alamat Rumah</ion-label>
            <ion-textarea rows="3"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>No Telp.</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

<button ion-button block (click)="submit($event)">Submit</button>
</ion-content>

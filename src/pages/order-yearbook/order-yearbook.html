<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Konfirmasi</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row style="margin-bottom:-30px; margin-top:-10px">
      <ion-col col-8>
        <p>Harga hardcopy: </p>
      </ion-col>
      <ion-col col-4>
          <h5 end>{{generation.price | currency:"IDR"}}</h5>
        </ion-col>
    </ion-row>
    <ion-row style="margin-bottom:-10px;">
      <ion-col col-8>
        <p>VAT 10%: </p>
      </ion-col>
      <ion-col col-4>
          <h5 end>{{generation.price * 0.1 | currency:"IDR"}}</h5>
        </ion-col>
    </ion-row>
    <ion-row style="border-top: 1px solid black;">
      <ion-col col-8>
        <p>Total: </p>
      </ion-col>
      <ion-col col-4>
          <h4 end>{{generation.price * 1.1 | currency:"IDR"}}</h4>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img-loader useImg [src]="generation.photos[0].url"></img-loader>
      </ion-col>
      <ion-col>
        <p>Sekolah: {{generation.school.name}}</p>
        <p>Angkatan: {{generation.year}}</p>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label color="primary" floating>Nama Pemesan</ion-label>
            <ion-input type="text" [(ngModel)]="order.recipientName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>Alamat Penerima</ion-label>
            <ion-textarea rows="3" [(ngModel)]="order.recipientAddress" required></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>No Telp.</ion-label>
            <ion-input type="tel" [(ngModel)]="order.recipientPhonenumber" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

<button ion-button block (click)="submit($event)">Submit</button>
<button ion-button block (click)="back()" outline>Cancel</button>
</ion-content>

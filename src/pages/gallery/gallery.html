<ion-header>

  <ion-navbar color="dark">
    <ion-title>Gallery</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goToHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-4 col-lg-3 *ngFor="let photo of photos">
        <ion-card>
            <img-loader useImg [src]="photo.url" (click)="openPhotoViewer(photo.url)"></img-loader>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

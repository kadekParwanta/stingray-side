<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/img/stingray.jpg" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
 
          <ion-item style="margin-top:10px">
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState">Login</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p color="primary" [@fadeIn]="registerState"> Or </p>
        <button ion-button class="register-button" [@fadeIn]="registerState">Register</button>
      </ion-col>
    </ion-row>
 
  </div>
 
</ion-content>

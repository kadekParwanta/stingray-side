<ion-header>

  <ion-navbar>
    <ion-title>BuddyList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let room of rooms; let i = index">
    <ion-item (click)="gotoChatroom(room, i)">
      {{room.name}}
      <span *ngIf="room.newMessages" item-end>
        <ion-badge *ngIf="room.newMessages.length > 0">{{room.newMessages.length}}</ion-badge>
      </span>
    </ion-item>
    
  </ion-list>

</ion-content>

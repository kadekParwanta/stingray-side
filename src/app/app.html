<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>
        Navigasi
      </ion-list-header>
      <button menuClose ion-item *ngFor="let p of navigationPages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list *ngIf="accountPages.length > 0">
        <ion-list-header>
          Akun
        </ion-list-header>
        <button menuClose ion-item *ngFor="let p of accountPages" (click)="openPage(p)">
          <ion-icon [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button menuClose ion-item (click)="openPage(footerPage)">
      <ion-icon [name]="footerPage.icon"></ion-icon>
        {{footerPage.title}}
    </button>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
